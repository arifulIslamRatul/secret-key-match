<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Key Match</title>
    <link rel="stylesheet" a href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <button id="secret-key-generator" class="sec-key-gen"><h3>Generate Secret Key</h3></button>
            <div class="secret-key-space"><h3>******</h3></div>
        </div>
        
        <div class="right-container">
            <div class="pin-container">
                <div class="enter-pin"><h3>Enter Pin:</h3></div>
                <div class="show-pin"><input type="text" id="input-pin"></div>
            </div>
            <div class="key-container">
                <button id="one" class="common"><h3>1</h3></button>
                <button id="two" class="common"><h3>2</h3></button>
                <button id="three" class="common"><h3>3</h3></button>
                
                <button id="four" class="common"><h3>4</h3></button>
                <button id="five" class="common"><h3>5</h3></button>
                <button id="six" class="common"><h3>6</h3></button>

                <button id="seven" class="common"><h3>7</h3></button>
                <button id="eight" class="common"><h3>8</h3></button>
                <button id="nine" class="common"><h3>9</h3></button>
                <button id="zero" class="common"><h3>0</h3></button>
                <button id="x" class="x common"><h3>x</h3></button>
                <button id="submit" class="submit common"><h3>Submit</h3></button>
                <button id="clear" class="clear common"><h3>Clear</h3></button>
            </div>
        </div>
    </div>
</body>
</html>
